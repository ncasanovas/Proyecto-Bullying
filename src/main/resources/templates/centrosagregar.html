<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenidos a Stop Bullying</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  rel="stylesheet" type="text/css" href="/estilos.css"> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"></link>
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>


<body>


<div class="container">
	<div  id="encabezado" class="row">
		<div class="col-lg-12">
			<h1 id="encabezado-tipo">Stop Bullying</h1>
		</div>
	</div>
	
	<div class="row links">
		<div class="col-lg-12">
			<nav>
				<a href="/inicio/" class="navbar-brand">Inicio</a>
				<a href="/padres" class="navbar-brand">Casa</a>
				<a href="/escuela" class="navbar-brand">Escuela</a>
				<a href="/experiencias/" class="navbar-brand">Experiencias</a>
        		<a href="/pensamientos_positivos/" class="navbar-brand">Pensamiento Positivo</a>
        		<a href="/centros" class="navbar-brand">Centros de atención</a>
        		<a href="/contacto" class="navbar-brand">Contacto</a>
        		
			</nav>
			
			<ul class="nav navbar-nav navbar-right">
				<div class="cerrar">
        			<a href="/login" class="btn btn-defaultv btn-danger btn-large cerrar" role="button">Cerrar Sesión</a>
        		</div>
			</ul>
			
		</div>
	</div>
	
	<h2>Centros de atención</h2>	
	<div class="recuadro" th:each="centro : ${centros}">
		<ul>
			<li>Nombre: <span th:text="${centro.nombre}"></span></li>
			<li>Descripción: <span th:text="${centro.descripcion}"></span></li>
			<li>Dirección: <span th:text="${centro.direccion}"></span></li>
					
		</ul>
	</div>
	
	<div id="formulario-exp" class="row">
		<div class="col-lg-12">

			<form class="form-inline" action="/centros" method="POST">
				<div class="form-group">
					<label for="nombre">Nombre:</label><br></br>
					<input name="nombre" class="form-control" type="text" th:text="${nombre}" placeholder="Ingrese nombre del centro de atención..."></input>
				</div>
				<br></br>
				<br></br>
				<div class="form-group">
					<label for="descripcion">Descripción:</label><br></br>
					<input name="descripcion" class="form-control" type="text" th:text="${descripcion}" placeholder="Ingrese una descripcion del centro..."></input>
				</div>
				<br></br>
				<br></br>
				<div class="form-group">
					<label for="direccion">Dirección:</label><br></br>
					<input name="direccion" class="form-control" type="text" th:text="${direccion}" placeholder="Ingresa la dirección..."></input>
				</div>
				<br></br>
				<br></br>		
					<p th:text="${error}"></p>
					<button type="submit" class="btn btn-defaultv btn-primary btn-large">Enviar</button>
			</form>
		 </div>
		 
	<br></br>
	<br></br>
	
	
		
	</div>
	
	<br></br>
	<br></br>
	
		<div  id="footer" class="row">
			<div class="col-lg-8">
				<h4>2017@STOPBULLYING</h4>
			</div>
		
			<div class="col-lg-4">
				<h4>contacto@stopbullying.com.ar</h4>
			</div>
		</div>
	
	

</div>


</body>
</html>
